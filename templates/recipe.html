{% extends "base.html" %}
{% block content %}

<div class="container">

    
    <br>
	<div class="row">
        <div class="col-md-6 col-sm-3 dish_frame_all_diet" style="padding-top: 0%; padding-bottom: 2%;">
            <center><h3 style="text-transform: capitalize;">{{ current_dish|truncate(22) }}</h3></center>

            <div id="myCarousel" class="carousel slide polaroid" data-ride="carousel">
                <!-- Indicators -->
                <ol class="carousel-indicators">
                  <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                  <li data-target="#myCarousel" data-slide-to="1"></li>
                  <li data-target="#myCarousel" data-slide-to="2"></li>
                  <li data-target="#myCarousel" data-slide-to="3"></li>
                  <li data-target="#myCarousel" data-slide-to="4"></li>
                </ol>
            
                <!-- Wrapper for slides -->
                <div class="carousel-inner">
            
                  <div class="item active">
                    <img src="{{ url_for('static', filename = 'image_dataset/' + current_dish + ' indian food/Image_1.jpg') }}" alt="{{ current_dish }}" style="width: 100%; height: 310px;" title = "{{ current_dish }}">
                  </div> 
                  <div class="item">
                    <img src="{{ url_for('static', filename = 'image_dataset/' + current_dish + ' indian food/Image_2.jpg') }}" alt="{{ current_dish }}" style="width: 100%; height: 310px;" title = "{{ current_dish }}">
                  </div>
                  <div class="item">
                    <img src="{{ url_for('static', filename = 'image_dataset/' + current_dish + ' indian food/Image_3.jpg') }}" alt="{{ current_dish }}" style="width: 100%; height: 310px;" title = "{{ current_dish }}">
                  </div>
                  <div class="item">
                    <img src="{{ url_for('static', filename = 'image_dataset/' + current_dish + ' indian food/Image_4.jpg') }}" alt="{{ current_dish }}" style="width: 100%; height: 310px;" title = "{{ current_dish }}">
                  </div>
                  <div class="item">
                    <img src="{{ url_for('static', filename = 'image_dataset/' + current_dish + ' indian food/Image_5.jpg') }}" alt="{{ current_dish }}" style="width: 100%; height: 310px;" title = "{{ current_dish }}">
                  </div>     
                </div>
            
                <!-- Left and right controls -->
                <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                  <span class="glyphicon glyphicon-chevron-left"></span>
                  <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#myCarousel" data-slide="next">
                  <span class="glyphicon glyphicon-chevron-right"></span>
                  <span class="sr-only">Next</span>
                </a>
              </div>

                <!-- <img src = "{{ url_for('static', filename = 'image_dataset/' + current_dish + ' indian food/Image_1.jpg') }}" width="100%" height="310px"> -->
            
		</div>

        <div class="col-md-6 dish_frame_all_diet" style="padding-top: 0%; padding-bottom: 2%;">
            <center><h3 style="text-transform: capitalize;">Recipe of {{ current_dish|truncate(22) }}</h3></center>
		    <div class="embed-responsive embed-responsive-16by9"> 
                <iframe width="560" height="315" src="https://www.youtube.com/embed/{{ recipe_id }}" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope;" allowfullscreen></iframe>
		    </div>
        </div>
    </div>
    <br>
    <hr>
    <h3>Recommendation for you</h3>
</div>
        
<div class="container text-center">
  <div class="row">
      {% for d in recommended_dishes %}
      <div class="col-xs-6 col-sm-3 dish_frame_all_diet"  onclick="recipe('{{ d }}')" title = "{{ d }}">
          <img src="{{ url_for('static', filename = 'image_dataset/' + d + ' indian food/Image_1.jpg') }}"  alt="{{ d }}" height="200px" width="100%" class="zoom" title = "{{ d }}">
          <h4 title = "{{ d }}" style="text-transform: capitalize;">{{ d|truncate(18) }}</h4>
      </div>
      {% endfor %}
  </div>		
</div>

{% endblock %}
